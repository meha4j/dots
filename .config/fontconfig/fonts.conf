<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <alias>
    <family>Monaspace Neon Var</family>
    <prefer>
      <family>Roboto Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaspace Radon Var</family>
    <prefer>
      <family>Roboto Mono</family>
    </prefer>
  </alias>
</fontconfig>

